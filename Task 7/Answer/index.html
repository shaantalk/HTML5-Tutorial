<html>
    <head> 
        <meta charset=utf-8 /> 
        <title>Task 7</title> 
        <link rel="stylesheet" href="styles.css">
    </head>

    <body style="display: grid; place-items: center;"> 

        <div class="container">
            <div class="tableContainer">

                <div id="error" class="dNone">
                    <div>Please enter a valid roll number</div>
                </div>
                <div id="success" class="dNone">
                    <div class="studentDetailsContainer">
                        <div class="imageDetails"id="avatar"></div>
                    </div>
                    <div class="studentDetailsContainer textTypeDetails">
                        <div class="textDetails" id="first_name"></div>
                    </div>
                    <div class="studentDetailsContainer textTypeDetails">
                        <div class="textDetails"id="last_name"></div>
                    </div>
                    <div class="studentDetailsContainer textTypeDetails">
                        <div class="textDetails"id="email"></div>
                    </div>
                </div>
            </div>

            <div class="formContainer">
                <div class="midContainer">
                    <div class="formElem">
                        <input class="formInput"type="number" id="rollNoTextField" placeholder="Enter Roll Number"/>
                    </div>
                    <div class="formElem">
                        <input type="button" class="myButton" onclick="getStudentDetails()" value="Fetch Student Details">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
